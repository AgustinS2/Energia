    <main>
      <h1>Entrena con nosotros!</h1>
      <section id="contacto">
        <form class="formulario">
          <div class="contacto">
            <div class="img-izquierda"></div>
            <div class="derecha">
              <div class="items">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido">
              </div>
              <div class="items">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
              </div>
              <div class="items">
                <label for="edad">Edad</label>
                <input type="number" id="edad">
              </div>
              <div class="items">
                <label for="telefono">Telefono</label>
                <input type="number" id="telefono">
              </div>
              <div class="items">
                <label for="email">Email</label>
                <input type="email" id="email">
              </div>
              <div class="items">
                <label for="plan">Cual plan elegis?</label>
                <select id="plan">
                  <optgroup label="plan">
                    <option>Entrenamiento funcional</option>
                    <option>Aero combat</option>
                    <option>Aero local</option>
                    <option>Yoga</option>
                    <option>Abdominales</option>
                    <option>Zumba</option>
                    <option>Estiramientos</option>
                  </optgroup>
                </select>
              </div>
              <div class="items">
                <label for="modalidad">Que modalidad busca?</label>
                <select id="modalidad">
                  <optgroup label="modalidad">
                    <option>Virtual</option>
                    <option>Presencial por la mañana</option>
                    <option>Presencial por la noche</option>
                  </optgroup>
                </select>
              </div>
              <div class="items">
                <label for="entrenamiento">Entrenas actualmente?</label>
                <select id="entrenamiento">
                  <optgroup label="entrenamiento">
                    <option>Si, 1 vez por semana</option>
                    <option>Si, de 1 a 3 dias por semana</option>
                    <option>Si, de 3 a 5 dias por semana</option>
                    <option>No, no estoy entrenando</option>
                  </optgroup>
                </select>
              </div>
              <div class="items">
                
                <label for="alimentacion">Como es tu alimentacion?</label>
                <select id="alimentacion">
                  <optgroup label="alimentacion">
                    <option>Muy saludable</option>
                    <option>Saludable</option>
                    <option>Mitad saludable y mitad chatarra</option>
                    <option>Como siempre comida chatarra</option>
                  </optgroup>
                </select>
              </div>
              <div class="items">
                <label for="motivacion">Cual es tu objetivo a la hora de entrenar?</label>
                <textarea id="motivacion" placeholder="Contanos tu historia!" cols="35" rows="8"></textarea>
              </div>
                <input type="button" value="Enviar">
            </div>
          </div>
        </form>
      </section>

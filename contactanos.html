    <main>
      <h1>Contanos tu problema</h1>
      <section id="contacto">
        <form class="formulario">
          <div class="contacto">
            <div class="img-izquierda"></div>
            <div class="derecha">
              <div class="items">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido">
              </div>
              <div class="items">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
              </div>
              <div class="items">
                <label for="edad">Edad</label>
                <input type="number" id="edad">
              </div>
              <div class="items">
                <label for="telefono">Telefono</label>
                <input type="number" id="telefono">
              </div>
              <div class="items">
                <label for="email">Email</label>
                <input type="email" id="email">
              </div>
              <div class="items">
                <label for="tema">Cual es el motivo?</label>
                <select id="tema">
                  <optgroup label="tema">
                    <option>Quiero conocer los planes y costos</option>
                    <option>Quiero realizar una consulta / sugerencia</option>
                    <option>Quiero realizar un reclamo</option>
                    <option>Otros</option>
                  </optgroup>
                </select>
              </div>
                <textarea id="duda" placeholder="Escriba los detalles aqui" cols="35" rows="8"></textarea>
              <input type="button" value="Enviar">
            </div>
          </div>
        </form>
      </section>
